<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유웰비뇨의학과 - 클론코딩</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- 라이브러리들 -->
    <!-- GSAP -->
    <!-- GSAP - ScrollTrigger -->
    <!-- lenis -->
    <!-- Swiper -> CSS도  -->
    <!-- Jquery -->
  </head>
  <body>
    <!-- header : start -->
    <header id="header">
      <!-- header의 최대 넓이를 부모 -->
      <div class="in-header">
        <!-- 1. 로고 -->
        <h1 class="logo-box">
          <a href="#" class="logo"> </a>
        </h1>

        <!-- 2. nav -->
        <nav id="nav">
          <ul class="depth1">
            <li>
              <a href="#">
                <span>병원소개</span>
              </a>
              <!-- 서브메뉴 HTML이 들어가야함.   -->
            </li>

            <li>
              <a href="#">
                <span>전립선</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span>요로결석</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span>여성비뇨의학</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span>난임·남성비뇨의학</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span>비뇨의학검진</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span>커뮤니티</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- 유틸리티 메뉴 -->
        <div class="utils right-wrap">
          <a href="" class="info-btn utils_btn_common">
            <!-- a태그안에 div는 유효하지 않은 HTML이다.  -->
            <span class="info">지점안내</span>
          </a>

          <a href="#" class="login-box utils_btn_common">
            <span class="login"><i class="hidden">로그인 창</i></span>
            <div class="login-toll">로그인</div>
          </a>

          <a href="#" class="search-box utils_btn_common">
            <span class="search"><i class="hidden">검색창</i></span>
          </a>

          <a href="#" class="ham-box utils_btn_common">
            <div class="ham-btn">
              <span class="line"><i class="hidden">흰색 선 라인</i></span>
              <span class="line"><i class="hidden">흰색 선 라인</i></span>
              <span class="line"><i class="hidden">흰색 선 라인</i></span>
            </div>
          </a>
        </div>

        <!-- 서치 아이콘을 눌렀을 때 나오는 검색창 (모달)-->
        <!-- 모달이란 일반적으로 기존 화면 위에 플로팅 되는 화면을 말한다. - 새 페이지 이동없이 기존화면에서 정보를 표시하는 것.  -->
        <form action="" id="headerSearch" name="headerSearch">
          <div class="all-sch">
            <!-- 검색창 -->
            <div class="search-box"></div>
            <!-- 닫기 버튼 -->
            <button type="button" class="close-btn">
              <i class="hidden">닫기 버튼</i>
            </button>

            <!-- 텍스트 그룹 (2줄로 디자인 형성)-->
            <div class="text-wrap">
              <div class="box">
                <p class="tag">전립선비대증</p>
                <p class="tag">요로결석</p>
                <p class="tag">정계정맥류</p>
                <p class="tag">정관복원수술</p>
              </div>

              <div class="box">
                <p class="tag">진료안내</p>
                <p class="tag">검사결과문의</p>
                <p class="tag">제증명 발급 안내</p>
              </div>
            </div>
          </div>
        </form>
        <!-- 이 헤더의 구조는 햄버거 메뉴를 기준으로 세로로 fixed 되어있는 바가 하나 있다.  -->
      </div>
    </header>
    <!-- header : end -->

    <!-- 헤더와 메인 사이의 모달들.  -->

    <!-- main : start -->
    <main id="main">
      <!-- 1 . visual section : start -->
      <!-- visual부분은 swiper을 이용해서 사용된 구조 -> 이미지 슬라이드 -->
      <div class="visual-section">
        <div class="cover-bg"></div>
        <!-- 1) swiper-slide 부분 -->
        <div class="swiper-container">
          <!-- swiper-wrapper 클래스 지정 -->
          <div class="swiper-wrapper">
            <!-- slide할 요소에 swiper-slide 클래스 지정 -->
            <div class="swiper-slide item">
              <!-- 슬라이드 이미지 -->
              <div class="bg"></div>
              <div class="txt-box">
                <p class="tit"></p>
                <p class="tit"></p>
                <p class="txt"></p>
                <div class="btn-wrap">
                  <a href="">
                    <span class="btn-txt">View More</span>
                    <div class="icon"><i class="hidden">화살표 아이콘</i></div>
                  </a>
                </div>
              </div>
              <!-- 슬라이드 텍스트 박스 -->
            </div>

            <div class="swiper-slide item">
              <div class="bg"></div>
              <div class="txt-box">
                <p class="tit"></p>
                <p class="tit"></p>
                <p class="txt"></p>
                <div class="btn-wrap">
                  <a href="">
                    <span class="btn-txt">View More</span>
                    <div class="icon"><i class="hidden">화살표 아이콘</i></div>
                  </a>
                </div>
              </div>
            </div>

            <div class="swiper-slide item">
              <div class="bg"></div>
              <div class="txt-box">
                <p class="tit"></p>
                <p class="tit"></p>
                <p class="txt"></p>
              </div>
            </div>

            <div class="swiper-slide item">
              <div class="bg"></div>
              <div class="txt-box">
                <p class="tit"></p>
                <p class="tit"></p>
                <p class="txt"></p>
              </div>
            </div>

            <div class="swiper-slide item">
              <div class="bg"></div>
              <div class="txt-box">
                <p class="tit"></p>
                <p class="tit"></p>
                <p class="txt"></p>
              </div>
            </div>

            <div class="swiper-slide item">
              <div class="bg"></div>
              <div class="txt-box">
                <p class="tit"></p>
                <p class="tit"></p>
                <p class="txt"></p>
              </div>
            </div>
          </div>

          <!-- 2) slide move(슬라이드 개수 활성화 및 시간연동(progress bar)) -->
          <div class="slide-move">
            <!-- swiper-pagination 을 사용 -->
            <div class="paging">
              <span class="swiper-pagination-current">01</span>
              <div class="progress"></div>
              <span class="swiper-pagination-total">06</span>
            </div>
          </div>

          <!-- 3) scroll down(아이콘)  -->
          <div class="scroll-down">
            <p>Scroll</p>
            <div class="scroll-down-icon">
              <!-- border와 background로 만들거임. -->
              <span>
                <em></em>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- 1 . visual section : end -->

      <!-- 2 . 상담신청 section : start (quick consultation -> 빠른 상담 ) -->
      <div class="quick-con-section"></div>
      <!-- 2 . 상담신청 section : end -->
    </main>
    <!-- main : end -->

    <!-- footer : start -->
    <footer id="footer"></footer>
    <!-- footer : end -->
  </body>
</html>
